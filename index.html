<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Front</title>
    <link rel="stylesheet" type="text/css" href="main.css" >
</head>
<body>
    <!-- Search, align left. Nav align right -->
    <label for="gsearch" ></label>
        <input type="search" id="gsearch" name="gsearch" placeholder="Search this site">
        <nav class="navLeft">

        </nav>
        <nav class="navRight">
            <a href="#"><img src="./assets/facebook_20.png" alt="Facebook" border="0"class="socialIcon" ></a>
            <a href="#"><img src="./assets/twitter_20.png" alt="Twitter" border="0" class="socialIcon" ></a>
            <a href="#"><img src="./assets/google_plus_20.png" alt="Google Plus" border="0" class="socialIcon" ></a>
            <a href="#" class="active">Login</a>
        </nav>   
    <!-- Titlebar -->
    <h1 style="text-align: center;">Art's Art Supply</h1>
    <!-- Slideshow -->
    <section class="slideshowSection">
    <div class="w3-content w3-section" style="max-width:500px" style="max-height:250px">
        <img class="slideshow w3-animate-top" src="./assets/art1.jpg" style="width:100%">
        <img class="slideshow w3-animate-bottom" src="./assets/art2.jpg" style="width:100%">
        <img class="slideshow w3-animate-top" src="./assets/art3.jpg" style="width:100%">
        <img class="slideshow w3-animate-bottom" src="./assets/art4.jpg" style="width:100%">
      </div>
      
      <script>
      var myIndex = 0;
      carousel();
      
      function carousel() {
        var i;
        var x = document.getElementsByClassName("slideshow");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2500);    
      }
      </script>
      </section>
    <!-- merch divs 1-3 or 1-6, plus order tabs -->
    <!-- footer nav to the left, legal tag to the right -->
    
</body>
</html>
